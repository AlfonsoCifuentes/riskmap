<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>Risk Index by Country</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4">Country Risk Index (0-100)</h1>
    <div id="riskTable" class="bg-white shadow p-4 rounded"></div>
<script>
fetch('/risk_json').then(r=>r.json()).then(rows=>{
  const table=[["ISO","Risk"]].concat(rows.map(r=>[r.iso,r.risk]));
  const data=[{type:'table',header:{values:table[0]},cells:{values:[table.slice(1).map(r=>r[0]),table.slice(1).map(r=>r[1])]}}];
  Plotly.newPlot('riskTable',data,{margin:{t:20}});
});
</script>
</body>
</html>
