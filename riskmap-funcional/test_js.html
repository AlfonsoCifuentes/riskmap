<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <div id="status">JavaScript not loaded</div>
    
    <script>
    // Immediate execution
    alert('JavaScript is working!');
    console.log('JavaScript console log test');
    document.getElementById('status').innerHTML = 'JavaScript is working!';
    
    // Test fetch to Flask server
    fetch('http://127.0.0.1:5000/api/heatmap')
        .then(response => {
            console.log('Fetch response:', response);
            alert('Fetch successful! Status: ' + response.status);
            return response.json();
        })
        .then(data => {
            console.log('Fetch data:', data);
        })
        .catch(error => {
            console.error('Fetch error:', error);
            alert('Fetch error: ' + error.message);
        });
    </script>
</body>
</html>
