{% extends "base.html" %}

{% block title %}Dashboard - Geopolitical Intelligence{% endblock %}

{% block content %}
<!-- 3D Earth Wireframe Background -->
<div id="earth-wireframe">
    <div class="earth-container">
        <div class="earth-sphere">
            <!-- Latitude lines -->
            <div class="wireframe-line lat-line"></div>
            <div class="wireframe-line lat-line"></div>
            <div class="wireframe-line lat-line"></div>
            <div class="wireframe-line lat-line"></div>
            <div class="wireframe-line lat-line"></div>
            <div class="wireframe-line lat-line"></div>
            <div class="wireframe-line lat-line"></div>
            <div class="wireframe-line lat-line"></div>
            <div class="wireframe-line lat-line"></div>
            
            <!-- Longitude lines -->
            <div class="wireframe-line lon-line"></div>
            <div class="wireframe-line lon-line"></div>
            <div class="wireframe-line lon-line"></div>
            <div class="wireframe-line lon-line"></div>
            <div class="wireframe-line lon-line"></div>
            <div class="wireframe-line lon-line"></div>
            <div class="wireframe-line lon-line"></div>
            <div class="wireframe-line lon-line"></div>
            <div class="wireframe-line lon-line"></div>
            
            <!-- Orbital rings -->
            <div class="orbital-ring"></div>
            <div class="orbital-ring"></div>
            
            <!-- Data points representing global monitoring stations -->
            <div class="data-point" style="top: 25%; left: 15%;"></div>
            <div class="data-point" style="top: 35%; left: 45%;"></div>
            <div class="data-point" style="top: 45%; left: 75%;"></div>
            <div class="data-point" style="top: 55%; left: 25%;"></div>
            <div class="data-point" style="top: 65%; left: 65%;"></div>
            <div class="data-point" style="top: 30%; left: 85%;"></div>
            <div class="data-point" style="top: 70%; left: 35%;"></div>
            <div class="data-point" style="top: 40%; left: 55%;"></div>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        --card-gradient: linear-gradient(145deg, rgba(22, 27, 34, 0.95) 0%, rgba(22, 27, 34, 0.8) 100%);
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --accent-color: #f093fb;
        --danger-color: #ff4757;
        --success-color: #2ed573;
        --warning-color: #ffa502;
        --info-color: #3742fa;
        --dark-bg: #0c0c0c;
        --card-bg: rgba(22, 27, 34, 0.9);
        --border-color: rgba(102, 126, 234, 0.2);
        --text-primary: #ffffff;
        --text-secondary: #b8bcc8;
        --text-muted: #6c7293;
        --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
        --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.6);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
        background: var(--dark-gradient);
        color: var(--text-primary);
        font-family: 'Inter', 'Segoe UI', sans-serif;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        position: relative;
    }

    /* 3D Earth Wireframe Background */
    #earth-wireframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(
            135deg, 
            rgba(13, 25, 43, 0.95) 0%, 
            rgba(27, 39, 53, 0.95) 25%,
            rgba(15, 32, 46, 0.95) 50%,
            rgba(8, 22, 36, 0.95) 75%,
            rgba(11, 19, 32, 0.95) 100%
        );
        background-attachment: fixed;
        overflow: hidden;
    }

    .earth-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        perspective: 1000px;
    }

    .earth-sphere {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: earthRotation 60s linear infinite;
    }

    @keyframes earthRotation {
        0% { transform: rotateY(0deg) rotateX(15deg); }
        100% { transform: rotateY(360deg) rotateX(15deg); }
    }

    .wireframe-line {
        position: absolute;
        background: linear-gradient(90deg, transparent, #00ffff, transparent);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        opacity: 0.6;
    }

    /* Latitude lines */
    .lat-line {
        width: 100%;
        height: 2px;
        border-radius: 1px;
        left: 0;
        animation: wireframePulse 4s ease-in-out infinite;
    }

    .lat-line:nth-child(1) { top: 10%; transform: scaleX(0.3); }
    .lat-line:nth-child(2) { top: 20%; transform: scaleX(0.6); }
    .lat-line:nth-child(3) { top: 30%; transform: scaleX(0.8); }
    .lat-line:nth-child(4) { top: 40%; transform: scaleX(0.95); }
    .lat-line:nth-child(5) { top: 50%; transform: scaleX(1); }
    .lat-line:nth-child(6) { top: 60%; transform: scaleX(0.95); }
    .lat-line:nth-child(7) { top: 70%; transform: scaleX(0.8); }
    .lat-line:nth-child(8) { top: 80%; transform: scaleX(0.6); }
    .lat-line:nth-child(9) { top: 90%; transform: scaleX(0.3); }

    /* Longitude lines */
    .lon-line {
        width: 2px;
        height: 100%;
        border-radius: 1px;
        top: 0;
        animation: wireframePulse 4s ease-in-out infinite;
        animation-delay: 2s;
    }

    .lon-line:nth-child(10) { left: 10%; }
    .lon-line:nth-child(11) { left: 20%; }
    .lon-line:nth-child(12) { left: 30%; }
    .lon-line:nth-child(13) { left: 40%; }
    .lon-line:nth-child(14) { left: 50%; }
    .lon-line:nth-child(15) { left: 60%; }
    .lon-line:nth-child(16) { left: 70%; }
    .lon-line:nth-child(17) { left: 80%; }
    .lon-line:nth-child(18) { left: 90%; }

    @keyframes wireframePulse {
        0%, 100% { 
            opacity: 0.4; 
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        50% { 
            opacity: 0.8; 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
    }

    /* Orbital rings */
    .orbital-ring {
        position: absolute;
        border: 2px solid rgba(0, 255, 255, 0.3);
        border-radius: 50%;
        animation: orbitalRotation 30s linear infinite;
    }

    .orbital-ring:nth-child(19) {
        width: 120%;
        height: 120%;
        top: -10%;
        left: -10%;
        transform: rotateX(60deg);
    }

    .orbital-ring:nth-child(20) {
        width: 140%;
        height: 140%;
        top: -20%;
        left: -20%;
        transform: rotateX(30deg);
        animation-direction: reverse;
        animation-duration: 45s;
    }

    @keyframes orbitalRotation {
        0% { transform: rotateX(60deg) rotateZ(0deg); }
        100% { transform: rotateX(60deg) rotateZ(360deg); }
    }

    /* Data points on Earth */
    .data-point {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00ffff;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        animation: dataPointPulse 2s ease-in-out infinite;
    }

    @keyframes dataPointPulse {
        0%, 100% { 
            transform: scale(1);
            opacity: 0.8;
        }
        50% { 
            transform: scale(1.5);
            opacity: 1;
        }
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .earth-container {
            width: 600px;
            height: 600px;
        }
    }

    @media (max-width: 768px) {
        .earth-container {
            width: 400px;
            height: 400px;
        }
    }

    @media (max-width: 576px) {
        .earth-container {
            width: 300px;
            height: 300px;
        }
    }

    /* Enhanced glass morphism for geopolitical theme */ Glass morphism cards */
    .glass-card {
        background: var(--card-gradient);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: var(--shadow-lg);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        opacity: 0.5;
    }

    .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-xl);
        border-color: var(--primary-color);
    }

    /* Header */
    .hero-section {
        background: var(--primary-gradient);
        padding: 3rem 0;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><polygon points="1000,100 1000,0 0,100"/></svg>');
        background-size: cover;
    }

    .hero-title {
        font-size: 3rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-size: 1.2rem;
        color: rgba(255,255,255,0.9);
        margin-bottom: 0;
    }

    /* Stats cards */
    .stat-card {
        background: var(--card-gradient);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(20px);
        margin: 0.5rem 0;
        min-height: 140px;
        height: 140px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--primary-gradient);
    }

    .stat-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-xl);
    }

    .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary) !important;
        margin-bottom: 0.5rem;
        display: block;
        line-height: 1.1;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
    }

    .stat-number.risk-high {
        color: var(--danger-color) !important;
    }

    .stat-number.risk-medium {
        color: var(--warning-color) !important;
    }

    .stat-number.risk-low {
        color: var(--success-color) !important;
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 500;
        line-height: 1.2;
    }

    /* Article of the day */
    .article-of-day {
        background: var(--card-gradient);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(20px);
        margin-bottom: 2rem;
    }

    .article-hero-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        filter: brightness(0.8);
        transition: var(--transition);
    }

    .article-of-day:hover .article-hero-image {
        filter: brightness(1);
        transform: scale(1.05);
    }

    .article-content {
        padding: 2rem;
        position: relative;
    }

    .risk-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        font-weight: 700;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid transparent;
    }

    .risk-critical {
        color: #ff3333;
        border-color: #ff3333;
        background: rgba(255, 51, 51, 0.1);
        text-shadow: 0 0 10px rgba(255, 51, 51, 0.8);
    }

    .risk-high {
        color: #ff4757;
        border-color: #ff4757;
        background: rgba(255, 71, 87, 0.1);
        text-shadow: 0 0 8px rgba(255, 71, 87, 0.6);
    }

    .risk-medium {
        color: #ffa502;
        border-color: #ffa502;
        background: rgba(255, 165, 2, 0.1);
        text-shadow: 0 0 8px rgba(255, 165, 2, 0.6);
    }

    .risk-low {
        color: #2ed573;
        border-color: #2ed573;
        background: rgba(46, 213, 115, 0.1);
        text-shadow: 0 0 8px rgba(46, 213, 115, 0.6);
    }

    /* Table styling */
    .modern-table {
        background: var(--card-gradient);
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(20px);
        width: 100%;
        margin-bottom: 0;
    }

    .table-responsive {
        border-radius: 20px;
        overflow-x: auto;
        overflow-y: hidden;
        max-height: 600px;
        margin-bottom: 0;
    }

    .modern-table th {
        background: rgba(102, 126, 234, 0.1);
        border: none;
        color: var(--text-primary);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
        padding: 1.5rem 1rem;
        position: sticky;
        top: 0;
        z-index: 10;
        white-space: nowrap;
    }

    .modern-table td {
        border: none;
        color: var(--text-secondary);
        padding: 1.5rem 1rem;
        vertical-align: middle;
        border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        background: transparent !important;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
    }

    .modern-table td.article-title {
        max-width: 300px;
        white-space: normal;
        word-wrap: break-word;
        overflow-wrap: break-word;
        line-height: 1.4;
    }

    .modern-table tbody tr:hover {
        background: rgba(102, 126, 234, 0.1) !important;
        transform: scale(1.01);
        transition: var(--transition);
    }

    /* Article table specific styles */
    .article-image {
        width: 60px;
        height: 40px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 1rem;
    }

    .article-meta {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .source-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }

    .source-link:hover {
        color: var(--accent-color);
        text-decoration: underline;
    }

    /* Fix margins and spacing */
    .container {
        padding-left: 2rem;
        padding-right: 2rem;
    }

    .card-body {
        padding: 2rem;
    }

    .glass-card .card-header {
        background: transparent !important;
        border-bottom: 1px solid var(--border-color);
        padding: 1.5rem 2rem;
    }

    .glass-card .card-body {
        padding: 2rem;
    }

    /* Language badges with flags */
    .language-badge {
        padding: 0.4rem 0.8rem;
        border-radius: 15px;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        backdrop-filter: blur(10px);
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 45px;
        height: 30px;
    }

    /* Flag emojis for languages */
    .lang-es::before { content: "üá™üá∏"; margin-right: 4px; }
    .lang-en::before { content: "üá∫üá∏"; margin-right: 4px; }
    .lang-fr::before { content: "üá´üá∑"; margin-right: 4px; }
    .lang-de::before { content: "üá©üá™"; margin-right: 4px; }
    .lang-it::before { content: "üáÆüáπ"; margin-right: 4px; }
    .lang-ru::before { content: "üá∑üá∫"; margin-right: 4px; }
    .lang-zh::before { content: "üá®üá≥"; margin-right: 4px; }
    .lang-ja::before { content: "üáØüáµ"; margin-right: 4px; }
    .lang-ko::before { content: "üá∞üá∑"; margin-right: 4px; }

    .lang-pt::before { content: "üáµüáπ"; margin-right: 4px; }

    .lang-unknown::before { content: "üåê"; margin-right: 4px; }

    .lang-es {
        background: linear-gradient(45deg, #ff9a9e, #fecfef);
        color: #4a4a4a;
    }

    .lang-en {
        background: linear-gradient(45deg, #a8edea, #fed6e3);
        color: #4a4a4a;
    }

    .lang-fr {
        background: linear-gradient(45deg, #ffecd2, #fcb69f);
        color: #4a4a4a;
    }

    .lang-de {
        background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
        color: #4a4a4a;
    }

    .lang-it {
        background: linear-gradient(45deg, #ffecd2, #fcb69f);
        color: #4a4a4a;
    }

    .lang-ru {
        background: linear-gradient(45deg, #ffeaa7, #fab1a0);
        color: #4a4a4a;
    }

    .lang-zh {
        background: linear-gradient(45deg, #fd79a8, #fdcb6e);
        color: #4a4a4a;
    }

    .lang-ja {
        background: linear-gradient(45deg, #e17055, #fab1a0);
        color: #fff;
    }

    .lang-ko {
        background: linear-gradient(45deg, #a29bfe, #6c5ce7);
        color: #fff;
    }

    .lang-ar {
        background: linear-gradient(45deg, #00b894, #00cec9);
        color: #fff;
    }

    .lang-pt {
        background: linear-gradient(45deg, #fdcb6e, #e17055);
        color: #4a4a4a;
    }

    .lang-nl {
        background: linear-gradient(45deg, #fd79a8, #a29bfe);
        color: #fff;
    }

    .lang-unknown {
        background: linear-gradient(45deg, #b2bec3, #ddd);
        color: #4a4a4a;
    }

    /* Clickable article titles */
    .article-title-link {
        color: var(--primary-color) !important;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .article-title-link:hover {
        color: #06b6d4 !important;
        text-decoration: underline;
        transform: translateX(2px);
    }

    /* Progress bars */
    .custom-progress {
        height: 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .custom-progress-bar {
        height: 100%;
        border-radius: 10px;
        background: var(--primary-gradient);
        transition: width 0.8s ease;
        position: relative;
    }

    .custom-progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Loading states */
    .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Animations */
    .fade-in {
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    /* Advanced Mode Styling */
    body.advanced-mode {
        background: linear-gradient(135deg, #0c1618 0%, #1a2f35 100%);
    }
    
    body.advanced-mode .stat-card {
        background: linear-gradient(145deg, #1e3a42 0%, #0f2027 100%);
        border: 1px solid #00ff41;
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
    }
    
    body.advanced-mode .btn-outline-primary {
        border-color: #00ff41;
        color: #00ff41;
    }
    
    body.advanced-mode .btn-outline-primary:hover {
        background-color: #00ff41;
        color: #000;
    }
    
    body.advanced-mode .navbar {
        background: linear-gradient(90deg, #1a2f35 0%, #0f2027 100%) !important;
        border-bottom: 2px solid #00ff41;
    }
    
    body.advanced-mode .table-dark {
        background-color: rgba(26, 47, 53, 0.8);
    }

    @media (max-width: 768px) {
        .hero-title {
            font-size: 2rem;
        }
        
        .stat-number {
            font-size: 2rem;
        }
        
        .article-hero-image {
            height: 200px;
        }
        
        .article-content {
            padding: 1.5rem;
        }
        
        .container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .stat-card {
            padding: 1.5rem;
            margin: 0.25rem 0;
        }
        
        .glass-card .card-body {
            padding: 1.5rem;
        }
        
        .glass-card .card-header {
            padding: 1rem 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .stat-number {
            font-size: 1.8rem;
        }
        
        .stat-card {
            padding: 1rem;
        }
        
        .container {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
    }
    
    /* Alert Cards Styles */
    .alert-card {
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 4px solid;
        transition: var(--transition);
        background: var(--card-bg);

// Detect source from content using keywords
function detectSourceFromContent(title, content) {
    if (!title && !content) return null;
    
    const text = ((title || '') + ' ' + (content || '')).toLowerCase();
    
    const sourcePatterns = {
        'Reuters': ['reuters', 'thomson reuters'],
        'BBC News': ['bbc', 'british broadcasting corporation'],
        'CNN': ['cnn', 'cable news network'],
        'Associated Press': ['associated press', 'ap news'],
        'Bloomberg': ['bloomberg'],
        'Financial Times': ['financial times', 'ft.com'],
        'The Guardian': ['guardian', 'theguardian'],
        'El Pa√≠s': ['el pa√≠s', 'elpais'],
        'Le Monde': ['le monde'],
        'Der Spiegel': ['der spiegel', 'spiegel'],
        'Al Jazeera': ['al jazeera', 'aljazeera'],
        'Xinhua News': ['xinhua'],
        'TASS': ['tass'],
        'RT News': ['russia today', 'rt news'],
        'Agencia EFE': ['agencia efe', 'efe'],
        'AFP': ['agence france-presse', 'afp'],
        'DPA': ['deutsche presse-agentur', 'dpa'],
        'ANSA': ['agenzia nazionale stampa associata', 'ansa']
    };
    
    for (const [source, patterns] of Object.entries(sourcePatterns)) {
        if (patterns.some(pattern => text.includes(pattern))) {
            return source;
        }
    }
    
    return null;
}

// Variables para filtrado y ordenamiento
let filteredArticlesData = [];

// Filtrar y ordenar art√≠culos
function filterAndSortArticles() {
    const riskFilter = document.getElementById('risk-filter').value;
    const sourceFilter = document.getElementById('source-filter').value;
    const sortFilter = document.getElementById('sort-filter').value;
    
    // Filtrar datos
    filteredArticlesData = articlesData.filter(article => {
        let passRiskFilter = !riskFilter || (article.risk_level && article.risk_level.toLowerCase() === riskFilter);
        let passSourceFilter = !sourceFilter || (article.source && article.source.toLowerCase().includes(sourceFilter.toLowerCase()));
        return passRiskFilter && passSourceFilter;
    });
    
    // Ordenar datos
    filteredArticlesData.sort((a, b) => {
        switch(sortFilter) {
            case 'published_at_desc':
                return new Date(b.published_at || b.created_at) - new Date(a.published_at || a.created_at);
            case 'published_at_asc':
                return new Date(a.published_at || a.created_at) - new Date(b.published_at || b.created_at);
            case 'risk_desc':
                const riskOrder = {'high': 3, 'medium': 2, 'low': 1};
                return (riskOrder[b.risk_level?.toLowerCase()] || 0) - (riskOrder[a.risk_level?.toLowerCase()] || 0);
            case 'risk_asc':
                const riskOrderAsc = {'high': 3, 'medium': 2, 'low': 1};
                return (riskOrderAsc[a.risk_level?.toLowerCase()] || 0) - (riskOrderAsc[b.risk_level?.toLowerCase()] || 0);
            case 'source_asc':
                return (a.source || '').localeCompare(b.source || '');
            case 'source_desc':
                return (b.source || '').localeCompare(a.source || '');
            default:
                return 0;
        }
    });
    
    // Actualizar tabla con datos filtrados
    updateFilteredArticlesTable();
}

    // Initialize geopolitical themed particles background
    function initParticles() {
    console.log('üåå Initializing enhanced interconnected particles...');
    
    // Remove existing particles container if any
    const existingContainer = document.getElementById('particles-js');
    if (existingContainer) {
    existingContainer.innerHTML = '';
    }
    
    // Create canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas properties
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.zIndex = '-1';
    canvas.style.pointerEvents = 'none';
    
    // Create gradient background with dawn effect
    canvas.style.background = `
    linear-gradient(
    180deg,
    #0a1a2e 0%,
    #16213e 25%,
    #0f3460 50%,
    #16537e 75%,
    #06b6d4 100%
    )
    `;
    
    // Insert canvas into particles container
    const particlesContainer = document.getElementById('particles-js');
    if (particlesContainer) {
    particlesContainer.appendChild(canvas);
    } else {
    document.body.appendChild(canvas);
    }
    
    // Resize canvas
    function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Particle system configuration
    const config = {
    particleCount: 80,
    connectionDistance: 120,
    maxConnections: 3,
    mouseInfluenceRadius: 150,
    mouseInfluenceStrength: 0.3,
    colors: [
    '#06b6d4', // Cyan
    '#3b82f6', // Blue
    '#10b981', // Green
    '#0ea5e9', // Sky blue
    '#14b8a6'  // Teal
    ]
    };
    
    // Mouse tracking
    let mouse = {
    x: 0,
    y: 0,
    isMoving: false
    };
    
    // Track mouse movement
    document.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
    mouse.isMoving = true;
    
    // Reset moving flag after a delay
    clearTimeout(mouse.timeout);
    mouse.timeout = setTimeout(() => {
    mouse.isMoving = false;
    }, 100);
    });
    
    // Particle class
    class EnhancedParticle {
    constructor() {
    this.reset();
    this.baseSpeed = 0.3 + Math.random() * 0.7;
    this.pulsePhase = Math.random() * Math.PI * 2;
    this.pulseSpeed = 0.02 + Math.random() * 0.03;
    }
    
    reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = (Math.random() - 0.5) * this.baseSpeed;
    this.vy = (Math.random() - 0.5) * this.baseSpeed;
    this.radius = 1.5 + Math.random() * 2;
    this.baseOpacity = 0.4 + Math.random() * 0.4;
    this.color = config.colors[Math.floor(Math.random() * config.colors.length)];
    this.connections = [];
    }
    
    update() {
    // Mouse influence
    if (mouse.isMoving) {
    const dx = mouse.x - this.x;
    const dy = mouse.y - this.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    
    if (distance < config.mouseInfluenceRadius) {
    const force = (config.mouseInfluenceRadius - distance) / config.mouseInfluenceRadius;
    const angle = Math.atan2(dy, dx);
    
    this.vx += Math.cos(angle) * force * config.mouseInfluenceStrength * 0.1;
    this.vy += Math.sin(angle) * force * config.mouseInfluenceStrength * 0.1;
    }
    }
    
    // Apply velocity with damping
    this.x += this.vx;
    this.y += this.vy;
    
    // Velocity damping
    this.vx *= 0.99;
    this.vy *= 0.99;
    
    // Boundary wrapping
    if (this.x < -this.radius) this.x = canvas.width + this.radius;
    if (this.x > canvas.width + this.radius) this.x = -this.radius;
    if (this.y < -this.radius) this.y = canvas.height + this.radius;
    if (this.y > canvas.height + this.radius) this.y = -this.radius;
    
    // Update pulse phase
    this.pulsePhase += this.pulseSpeed;
    }
    
    draw() {
    // Calculate pulsing opacity
    const pulseOpacity = this.baseOpacity + Math.sin(this.pulsePhase) * 0.2;
    
    // Draw particle with glow effect
    ctx.save();
    
    // Outer glow
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
    const gradient = ctx.createRadialGradient(
    this.x, this.y, 0,
    this.x, this.y, this.radius * 3
    );
    gradient.addColorStop(0, this.color + '40');
    gradient.addColorStop(1, this.color + '00');
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Main particle
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color + Math.floor(pulseOpacity * 255).toString(16).padStart(2, '0');
    ctx.fill();
    
    // Inner bright core
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff' + Math.floor(pulseOpacity * 128).toString(16).padStart(2, '0');
    ctx.fill();
    
    ctx.restore();
    }
    
    findConnections(particles) {
    this.connections = [];
    let connectionCount = 0;
    
    for (let other of particles) {
    if (other === this || connectionCount >= config.maxConnections) continue;
    
    const dx = this.x - other.x;
    const dy = this.y - other.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    
    if (distance < config.connectionDistance) {
    this.connections.push({
    particle: other,
    distance: distance,
    opacity: (config.connectionDistance - distance) / config.connectionDistance
    });
    connectionCount++;
    }
    }
    }
    
    drawConnections() {
    for (let connection of this.connections) {
    const other = connection.particle;
    const opacity = connection.opacity * 0.3;
    
    // Create gradient line
    const gradient = ctx.createLinearGradient(
    this.x, this.y,
    other.x, other.y
    );
    gradient.addColorStop(0, this.color + Math.floor(opacity * 255).toString(16).padStart(2, '0'));
    gradient.addColorStop(0.5, '#ffffff' + Math.floor(opacity * 128).toString(16).padStart(2, '0'));
    gradient.addColorStop(1, other.color + Math.floor(opacity * 255).toString(16).padStart(2, '0'));
    
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(other.x, other.y);
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 1 + opacity;
    ctx.stroke();
    
    // Add subtle glow to connection
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(other.x, other.y);
    ctx.strokeStyle = '#ffffff' + Math.floor(opacity * 64).toString(16).padStart(2, '0');
    ctx.lineWidth = 3;
    ctx.stroke();
    }
    }
    }
    
    // Initialize particles
    const particles = [];
    for (let i = 0; i < config.particleCount; i++) {
    particles.push(new EnhancedParticle());
    }
    
    // Animation loop
    function animate() {
    // Clear canvas with slight trail effect
    ctx.fillStyle = 'rgba(10, 26, 46, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Update particles and find connections
    particles.forEach(particle => {
    particle.update();
    particle.findConnections(particles);
    });
    
    // Draw connections first (behind particles)
    particles.forEach(particle => {
    particle.drawConnections();
    });
    
    // Draw particles on top
    particles.forEach(particle => {
    particle.draw();
    });
    
    requestAnimationFrame(animate);
    }
    
    // Start animation
    animate();
    
    console.log('‚ú® Enhanced particles initialized successfully');
    }
