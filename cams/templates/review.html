<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Grabaciones - Sistema CCTV</title>
    
    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Video.js para reproducción -->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.5.2/video.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #00d4ff, #00b8d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Glass panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
        }

        /* Form controls */
        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.75rem;
            color: #ffffff;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #00d4ff, #0097a7);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #c44569);
        }

        /* Analysis section */
        .analysis-section {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* Video player */
        .video-container {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            min-height: 400px;
        }

        .video-js {
            width: 100%;
            height: 400px;
        }

        /* Detection timeline */
        .timeline-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 1rem;
            margin-top: 1rem;
            height: 100px;
            position: relative;
            overflow-x: auto;
        }

        .timeline {
            height: 60px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .detection-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .detection-marker:hover {
            width: 8px;
            transform: scaleY(1.2);
        }

        .marker-violence { background: #ff4757; }
        .marker-weapon { background: #ff6b35; }
        .marker-crowd { background: #ffa726; }
        .marker-fire { background: #ff5722; }
        .marker-traffic { background: #2196f3; }

        /* Results panel */
        .results-panel {
            max-height: 600px;
            overflow-y: auto;
        }

        .detection-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .detection-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .detection-violence { border-left-color: #ff4757; }
        .detection-weapon { border-left-color: #ff6b35; }
        .detection-crowd { border-left-color: #ffa726; }
        .detection-fire { border-left-color: #ff5722; }
        .detection-traffic { border-left-color: #2196f3; }

        .detection-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .detection-type {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .detection-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .detection-confidence {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .confidence-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #00d4ff, #00b8d4);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Status indicators */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-analyzing { background: #ffa726; animation: pulse 1.5s infinite; }
        .status-completed { background: #4caf50; }
        .status-error { background: #f44336; }

        /* Loading states */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Export section */
        .export-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .analysis-section {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-history"></i> Revisión de Grabaciones</h1>
    </div>

    <div class="container">
        <!-- Configuration Panel -->
        <div class="glass-panel">
            <h2 style="color: #00d4ff; margin-bottom: 1.5rem;">
                <i class="fas fa-cog"></i> Configuración del Análisis
            </h2>
            
            <div class="form-section">
                <div class="form-group">
                    <label class="form-label">Cámara</label>
                    <select id="cameraSelect" class="form-control">
                        <option value="">Seleccionar cámara...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Fecha y Hora Inicio</label>
                    <input type="datetime-local" id="startTime" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Fecha y Hora Fin</label>
                    <input type="datetime-local" id="endTime" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tipos de Detección</label>
                    <select id="detectionTypes" class="form-control" multiple>
                        <option value="violence">Violencia</option>
                        <option value="weapon">Armas</option>
                        <option value="crowd">Multitudes</option>
                        <option value="fire">Fuego/Humo</option>
                        <option value="traffic">Tráfico</option>
                        <option value="all" selected>Todos</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <button class="btn" onclick="startAnalysis()">
                    <i class="fas fa-play"></i>
                    Iniciar Análisis
                </button>
                
                <button class="btn btn-secondary" onclick="uploadVideo()">
                    <i class="fas fa-upload"></i>
                    Subir Video
                </button>
                
                <button class="btn btn-secondary" onclick="loadExistingAnalysis()">
                    <i class="fas fa-folder-open"></i>
                    Cargar Análisis
                </button>
            </div>
        </div>

        <!-- Analysis Results -->
        <div class="glass-panel">
            <div class="analysis-section">
                <!-- Video Player -->
                <div>
                    <h3 style="color: #00d4ff; margin-bottom: 1rem;">
                        <i class="fas fa-video"></i> Reproducción
                    </h3>
                    
                    <div class="video-container">
                        <video
                            id="reviewVideo"
                            class="video-js vjs-default-skin"
                            controls
                            preload="auto"
                            data-setup="{}">
                            <p class="vjs-no-js">
                                Para ver este video habilita JavaScript
                                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                            </p>
                        </video>
                    </div>
                    
                    <!-- Detection Timeline -->
                    <div class="timeline-container">
                        <h4 style="color: #00d4ff; margin-bottom: 0.5rem;">Timeline de Detecciones</h4>
                        <div class="timeline" id="detectionTimeline">
                            <!-- Los marcadores se cargarán dinámicamente -->
                        </div>
                    </div>
                </div>

                <!-- Results Panel -->
                <div>
                    <h3 style="color: #00d4ff; margin-bottom: 1rem;">
                        <i class="fas fa-list"></i> Detecciones Encontradas
                        <span class="status-indicator" id="analysisStatus"></span>
                    </h3>
                    
                    <div class="results-panel" id="resultsPanel">
                        <div class="loading">
                            <i class="fas fa-search spinner"></i>
                            Listo para analizar...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export and Actions -->
        <div class="glass-panel">
            <h3 style="color: #00d4ff; margin-bottom: 1rem;">
                <i class="fas fa-download"></i> Exportar Resultados
            </h3>
            
            <div class="export-section">
                <button class="btn" onclick="exportReport()">
                    <i class="fas fa-file-pdf"></i>
                    Generar Reporte PDF
                </button>
                
                <button class="btn" onclick="exportClips()">
                    <i class="fas fa-film"></i>
                    Exportar Clips
                </button>
                
                <button class="btn" onclick="exportData()">
                    <i class="fas fa-table"></i>
                    Exportar Datos JSON
                </button>
                
                <button class="btn btn-danger" onclick="deleteAnalysis()">
                    <i class="fas fa-trash"></i>
                    Eliminar Análisis
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="video/*" style="display: none;">

    <script>
        let currentAnalysis = null;
        let player = null;
        let detectionData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeVideoPlayer();
            loadCameras();
            setDefaultTimeRange();
        });

        function initializeVideoPlayer() {
            player = videojs('reviewVideo', {
                fluid: true,
                responsive: true,
                playbackRates: [0.25, 0.5, 1, 1.5, 2],
                plugins: {}
            });

            // Listen for time updates to highlight current detection
            player.on('timeupdate', function() {
                updateTimelineHighlight();
            });
        }

        async function loadCameras() {
            try {
                const response = await fetch('/api/cams/cameras');
                const cameras = await response.json();
                
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">Seleccionar cámara...</option>';
                
                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.textContent = `${camera.name} (${camera.zone})`;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error loading cameras:', error);
            }
        }

        function setDefaultTimeRange() {
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            document.getElementById('endTime').value = now.toISOString().slice(0, 16);
            document.getElementById('startTime').value = yesterday.toISOString().slice(0, 16);
        }

        async function startAnalysis() {
            const cameraId = document.getElementById('cameraSelect').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const detectionTypes = Array.from(document.getElementById('detectionTypes').selectedOptions)
                .map(option => option.value);

            if (!cameraId || !startTime || !endTime) {
                alert('Por favor complete todos los campos requeridos');
                return;
            }

            // Update status
            const statusIndicator = document.getElementById('analysisStatus');
            statusIndicator.className = 'status-indicator status-analyzing';
            
            // Show loading in results
            document.getElementById('resultsPanel').innerHTML = `
                <div class="loading">
                    <i class="fas fa-brain spinner"></i>
                    Analizando grabación...
                </div>
            `;

            try {
                const response = await fetch('/api/cams/analyze-historical', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        camera_id: cameraId,
                        start_time: startTime,
                        end_time: endTime,
                        detection_types: detectionTypes
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentAnalysis = result.analysis_id;
                    pollAnalysisProgress(result.analysis_id);
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('Error starting analysis:', error);
                statusIndicator.className = 'status-indicator status-error';
                document.getElementById('resultsPanel').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function pollAnalysisProgress(analysisId) {
            try {
                const response = await fetch(`/api/cams/analysis-status/${analysisId}`);
                const status = await response.json();

                if (status.completed) {
                    displayResults(status.results);
                    document.getElementById('analysisStatus').className = 'status-indicator status-completed';
                } else if (status.error) {
                    throw new Error(status.error);
                } else {
                    // Continue polling
                    setTimeout(() => pollAnalysisProgress(analysisId), 2000);
                }

            } catch (error) {
                console.error('Error checking analysis status:', error);
                document.getElementById('analysisStatus').className = 'status-indicator status-error';
            }
        }

        function displayResults(results) {
            detectionData = results.detections || [];
            
            // Update video source if available
            if (results.video_url) {
                player.src({
                    src: results.video_url,
                    type: 'video/mp4'
                });
            }

            // Display detections
            displayDetections(detectionData);
            
            // Update timeline
            updateTimeline(detectionData);
        }

        function displayDetections(detections) {
            const panel = document.getElementById('resultsPanel');
            
            if (detections.length === 0) {
                panel.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-check-circle"></i>
                        No se encontraron detecciones en el rango especificado
                    </div>
                `;
                return;
            }

            let html = '';
            detections.forEach((detection, index) => {
                html += `
                    <div class="detection-item detection-${detection.type}" onclick="seekToDetection(${detection.timestamp})">
                        <div class="detection-header">
                            <span class="detection-type">${getDetectionTypeLabel(detection.type)}</span>
                            <span class="detection-time">${formatTimestamp(detection.timestamp)}</span>
                        </div>
                        <p>${detection.description}</p>
                        <div class="detection-confidence">
                            <span>Confianza:</span>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${detection.confidence * 100}%"></div>
                            </div>
                            <span>${Math.round(detection.confidence * 100)}%</span>
                        </div>
                    </div>
                `;
            });

            panel.innerHTML = html;
        }

        function updateTimeline(detections) {
            const timeline = document.getElementById('detectionTimeline');
            timeline.innerHTML = '';

            if (detections.length === 0) return;

            const videoDuration = player.duration() || 3600; // Default 1 hour
            
            detections.forEach(detection => {
                const marker = document.createElement('div');
                marker.className = `detection-marker marker-${detection.type}`;
                marker.style.left = `${(detection.timestamp / videoDuration) * 100}%`;
                marker.title = `${getDetectionTypeLabel(detection.type)} - ${formatTimestamp(detection.timestamp)}`;
                marker.onclick = () => seekToDetection(detection.timestamp);
                
                timeline.appendChild(marker);
            });
        }

        function seekToDetection(timestamp) {
            if (player) {
                player.currentTime(timestamp);
                player.play();
            }
        }

        function updateTimelineHighlight() {
            // Highlight current position on timeline
            const currentTime = player.currentTime();
            // TODO: Implement current position indicator
        }

        function getDetectionTypeLabel(type) {
            const labels = {
                'violence': 'Violencia',
                'weapon': 'Arma',
                'crowd': 'Multitud',
                'fire': 'Fuego',
                'traffic': 'Tráfico',
                'suspicious': 'Sospechoso'
            };
            return labels[type] || type;
        }

        function formatTimestamp(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function uploadVideo() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('video', file);

            try {
                const response = await fetch('/api/cams/upload-video', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    player.src({
                        src: result.video_url,
                        type: 'video/mp4'
                    });
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('Error uploading video:', error);
                alert('Error subiendo el video: ' + error.message);
            }
        });

        async function loadExistingAnalysis() {
            try {
                const response = await fetch('/api/cams/analyses');
                const analyses = await response.json();
                
                // TODO: Show modal with list of existing analyses
                console.log('Available analyses:', analyses);
                
            } catch (error) {
                console.error('Error loading analyses:', error);
            }
        }

        async function exportReport() {
            if (!currentAnalysis) {
                alert('No hay análisis para exportar');
                return;
            }

            try {
                const response = await fetch(`/api/cams/export-report/${currentAnalysis}`);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `reporte_analisis_${currentAnalysis}.pdf`;
                a.click();
                
            } catch (error) {
                console.error('Error exporting report:', error);
            }
        }

        async function exportClips() {
            if (!detectionData.length) {
                alert('No hay clips para exportar');
                return;
            }

            try {
                const response = await fetch(`/api/cams/export-clips/${currentAnalysis}`);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `clips_${currentAnalysis}.zip`;
                a.click();
                
            } catch (error) {
                console.error('Error exporting clips:', error);
            }
        }

        async function exportData() {
            if (!detectionData.length) {
                alert('No hay datos para exportar');
                return;
            }

            const dataStr = JSON.stringify(detectionData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const url = window.URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `detecciones_${currentAnalysis}.json`;
            a.click();
        }

        async function deleteAnalysis() {
            if (!currentAnalysis) {
                alert('No hay análisis para eliminar');
                return;
            }

            if (!confirm('¿Está seguro de eliminar este análisis?')) {
                return;
            }

            try {
                const response = await fetch(`/api/cams/analysis/${currentAnalysis}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    currentAnalysis = null;
                    detectionData = [];
                    document.getElementById('resultsPanel').innerHTML = `
                        <div class="loading">
                            <i class="fas fa-search"></i>
                            Listo para analizar...
                        </div>
                    `;
                    document.getElementById('detectionTimeline').innerHTML = '';
                    alert('Análisis eliminado correctamente');
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('Error deleting analysis:', error);
                alert('Error eliminando el análisis: ' + error.message);
            }
        }
    </script>
</body>
</html>
