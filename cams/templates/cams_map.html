<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoreo de Cámaras - Mapa</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            color: white;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-container {
            height: calc(100vh - 120px);
            display: flex;
            gap: 1rem;
            padding: 0 1rem;
        }
        
        .map-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        #map {
            height: 100%;
            border-radius: 15px;
        }
        
        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .camera-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .camera-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .camera-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-running {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-stopped {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-error {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .btn-camera {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-camera:hover {
            transform: translateY(-1px);
        }
        
        .alert-panel {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .alert-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid;
        }
        
        .alert-critical {
            border-left-color: #dc3545;
        }
        
        .alert-high {
            border-left-color: #fd7e14;
        }
        
        .alert-medium {
            border-left-color: #ffc107;
        }
        
        .alert-low {
            border-left-color: #28a745;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        /* Custom marker styles */
        .camera-marker {
            background: #4285f4;
            border: 3px solid white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .camera-marker.running {
            background: #34a853;
        }
        
        .camera-marker.error {
            background: #ea4335;
        }
        
        .camera-marker.stopped {
            background: #9aa0a6;
        }
        
        .zone-polygon {
            fill: rgba(255, 0, 0, 0.1);
            stroke: #ff0000;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <h1><i class="fas fa-video"></i> Sistema de Monitoreo de Cámaras</h1>
                </div>
                <div class="col-auto">
                    <a href="/cams/review" class="btn btn-light btn-sm me-2">
                        <i class="fas fa-history"></i> Revisión
                    </a>
                    <a href="/" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-home"></i> Dashboard Principal
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Statistics -->
            <h5 class="mb-3"><i class="fas fa-chart-bar"></i> Estadísticas</h5>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCameras">0</div>
                    <div class="stat-label">Cámaras Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeCameras">0</div>
                    <div class="stat-label">Activas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalAlerts">0</div>
                    <div class="stat-label">Alertas Hoy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeAlerts">0</div>
                    <div class="stat-label">Sin Resolver</div>
                </div>
            </div>

            <!-- Camera List -->
            <h5 class="mb-3"><i class="fas fa-camera"></i> Cámaras</h5>
            <div id="cameraList">
                <div class="text-center">
                    <div class="loading-spinner"></div>
                    <p class="mt-2">Cargando cámaras...</p>
                </div>
            </div>

            <!-- Recent Alerts -->
            <div class="alert-panel">
                <h6 class="mb-3 text-white"><i class="fas fa-exclamation-triangle"></i> Alertas Recientes</h6>
                <div id="recentAlerts">
                    <div class="text-center text-white-50">
                        <small>Cargando alertas...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="notification-toast" id="notifications"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <script>
        // Global variables
        let map;
        let cameras = [];
        let conflictZones = [];
        let cameraMarkers = {};
        let socket;
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([40.4168, -3.7038], 6); // Spain center
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }
        
        // Load cameras
        async function loadCameras() {
            try {
                const response = await fetch('/cams/api/cameras');
                const data = await response.json();
                
                if (data.success) {
                    cameras = data.cameras;
                    updateCameraList();
                    updateCameraMarkers();
                    updateStatistics();
                } else {
                    console.error('Error loading cameras:', data.error);
                }
            } catch (error) {
                console.error('Error loading cameras:', error);
            }
        }
        
        // Load conflict zones
        async function loadConflictZones() {
            try {
                const response = await fetch('/data/conflict_zones.geojson');
                const data = await response.json();
                
                conflictZones = data.features;
                
                // Add zones to map
                data.features.forEach(feature => {
                    const coordinates = feature.geometry.coordinates[0].map(coord => [coord[1], coord[0]]);
                    
                    L.polygon(coordinates, {
                        color: '#ff0000',
                        weight: 2,
                        opacity: 0.8,
                        fillColor: '#ff0000',
                        fillOpacity: 0.1,
                        dashArray: '5, 5'
                    }).addTo(map).bindPopup(`
                        <strong>${feature.properties.name}</strong><br>
                        Tipo: ${feature.properties.type}<br>
                        Riesgo: ${feature.properties.risk_level}
                    `);
                });
            } catch (error) {
                console.error('Error loading conflict zones:', error);
            }
        }
        
        // Update camera list in sidebar
        function updateCameraList() {
            const container = document.getElementById('cameraList');
            
            if (cameras.length === 0) {
                container.innerHTML = '<p class="text-muted">No hay cámaras configuradas</p>';
                return;
            }
            
            container.innerHTML = cameras.map(camera => `
                <div class="camera-card" data-camera-id="${camera.id}">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h6 class="mb-0">${camera.name}</h6>
                        <span class="camera-status status-stopped" id="status-${camera.id}">Detenida</span>
                    </div>
                    <p class="small text-muted mb-2">${camera.location}</p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary btn-sm btn-camera" onclick="startCamera('${camera.id}')">
                            <i class="fas fa-play"></i> Iniciar
                        </button>
                        <button class="btn btn-secondary btn-sm btn-camera" onclick="stopCamera('${camera.id}')">
                            <i class="fas fa-stop"></i> Detener
                        </button>
                        <button class="btn btn-info btn-sm btn-camera" onclick="viewCamera('${camera.id}')">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Update camera markers on map
        function updateCameraMarkers() {
            // Clear existing markers
            Object.values(cameraMarkers).forEach(marker => map.removeLayer(marker));
            cameraMarkers = {};
            
            cameras.forEach(camera => {
                if (camera.coordinates) {
                    const marker = L.marker([camera.coordinates[1], camera.coordinates[0]], {
                        icon: L.divIcon({
                            className: 'camera-marker stopped',
                            iconSize: [25, 25],
                            iconAnchor: [12, 12]
                        })
                    }).addTo(map);
                    
                    marker.bindPopup(`
                        <div class="text-center">
                            <h6>${camera.name}</h6>
                            <p class="small">${camera.location}</p>
                            <div class="d-flex gap-1 justify-content-center">
                                <button class="btn btn-primary btn-sm" onclick="startCamera('${camera.id}')">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="btn btn-info btn-sm" onclick="viewCamera('${camera.id}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    `);
                    
                    cameraMarkers[camera.id] = marker;
                }
            });
        }
        
        // Load recent alerts
        async function loadRecentAlerts() {
            try {
                const response = await fetch('/cams/api/alerts?limit=5&resolved=false');
                const data = await response.json();
                
                if (data.success) {
                    updateAlertsDisplay(data.alerts);
                }
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }
        
        // Update alerts display
        function updateAlertsDisplay(alerts) {
            const container = document.getElementById('recentAlerts');
            
            if (alerts.length === 0) {
                container.innerHTML = '<small class="text-white-50">No hay alertas recientes</small>';
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item alert-${alert.severity}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <strong>${alert.title}</strong>
                            <div class="small text-muted">${alert.cam_id}</div>
                            <div class="small">${new Date(alert.timestamp).toLocaleString()}</div>
                        </div>
                        <span class="badge bg-${getSeverityColor(alert.severity)}">${alert.severity}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Get severity color
        function getSeverityColor(severity) {
            const colors = {
                'critical': 'danger',
                'high': 'warning',
                'medium': 'info',
                'low': 'success'
            };
            return colors[severity] || 'secondary';
        }
        
        // Update statistics
        async function updateStatistics() {
            try {
                const [alertsResponse] = await Promise.all([
                    fetch('/cams/api/alerts/statistics')
                ]);
                
                const alertsData = await alertsResponse.json();
                
                if (alertsData.success) {
                    document.getElementById('totalAlerts').textContent = alertsData.statistics.today_alerts || 0;
                    document.getElementById('activeAlerts').textContent = alertsData.statistics.active_alerts || 0;
                }
                
                document.getElementById('totalCameras').textContent = cameras.length;
                
                // Count active cameras
                let activeCameras = 0;
                for (const camera of cameras) {
                    try {
                        const statusResponse = await fetch(`/cams/api/cameras/${camera.id}/status`);
                        const statusData = await statusResponse.json();
                        if (statusData.success && statusData.status === 'running') {
                            activeCameras++;
                        }
                    } catch (error) {
                        // Ignore errors for individual camera status
                    }
                }
                
                document.getElementById('activeCameras').textContent = activeCameras;
                
            } catch (error) {
                console.error('Error updating statistics:', error);
            }
        }
        
        // Camera control functions
        async function startCamera(cameraId) {
            try {
                const response = await fetch(`/cams/api/cameras/${cameraId}/start`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Cámara iniciada', `Stream iniciado para ${cameraId}`, 'success');
                    updateCameraStatus(cameraId, 'running');
                } else {
                    showNotification('Error', data.error, 'error');
                }
            } catch (error) {
                showNotification('Error', 'Error iniciando cámara', 'error');
                console.error('Error starting camera:', error);
            }
        }
        
        async function stopCamera(cameraId) {
            try {
                const response = await fetch(`/cams/api/cameras/${cameraId}/stop`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Cámara detenida', `Stream detenido para ${cameraId}`, 'info');
                    updateCameraStatus(cameraId, 'stopped');
                } else {
                    showNotification('Error', data.error, 'error');
                }
            } catch (error) {
                showNotification('Error', 'Error deteniendo cámara', 'error');
                console.error('Error stopping camera:', error);
            }
        }
        
        function viewCamera(cameraId) {
            window.open(`/cams/live/${cameraId}`, '_blank');
        }
        
        // Update camera status
        function updateCameraStatus(cameraId, status) {
            const statusElement = document.getElementById(`status-${cameraId}`);
            if (statusElement) {
                statusElement.className = `camera-status status-${status}`;
                statusElement.textContent = {
                    'running': 'Activa',
                    'stopped': 'Detenida',
                    'error': 'Error'
                }[status] || status;
            }
            
            // Update marker
            const marker = cameraMarkers[cameraId];
            if (marker) {
                marker.options.icon.options.className = `camera-marker ${status}`;
                marker.setIcon(marker.options.icon);
            }
        }
        
        // Show notification
        function showNotification(title, message, type = 'info') {
            const colors = {
                'success': 'bg-success',
                'error': 'bg-danger',
                'warning': 'bg-warning',
                'info': 'bg-info'
            };
            
            const notification = document.createElement('div');
            notification.className = `toast align-items-center text-white ${colors[type]} border-0`;
            notification.setAttribute('role', 'alert');
            notification.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <strong>${title}</strong><br>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            document.getElementById('notifications').appendChild(notification);
            
            const toast = new bootstrap.Toast(notification);
            toast.show();
            
            // Remove element after toast is hidden
            notification.addEventListener('hidden.bs.toast', () => {
                notification.remove();
            });
        }
        
        // Initialize WebSocket
        function initWebSocket() {
            socket = io('/cams');
            
            socket.on('connect', () => {
                console.log('Connected to WebSocket');
            });
            
            socket.on('new_alert', (alert) => {
                showNotification('Nueva Alerta', alert.title, 'warning');
                loadRecentAlerts(); // Refresh alerts
                updateStatistics(); // Refresh stats
            });
            
            socket.on('detections', (data) => {
                // Could update markers with detection indicators
                console.log('Detections received:', data);
            });
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadCameras();
            loadConflictZones();
            loadRecentAlerts();
            initWebSocket();
            
            // Update data every 30 seconds
            setInterval(() => {
                updateStatistics();
                loadRecentAlerts();
            }, 30000);
        });
    </script>
</body>
</html>
