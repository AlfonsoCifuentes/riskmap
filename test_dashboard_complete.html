<!DOCTYPE html>
<html>
<head>
    <title>Test Directo - Dashboard</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .article-display { margin-top: 20px; padding: 15px; border: 2px solid #007bff; border-radius: 8px; }
        .article-image { max-width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .risk-badge { padding: 5px 10px; border-radius: 15px; color: white; font-weight: bold; }
        .risk-critical { background: #dc3545; }
        .risk-high { background: #fd7e14; }
        .risk-medium { background: #ffc107; color: black; }
        .risk-low { background: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Directo del Dashboard</h1>
        
        <div id="test-api" class="test-section info">
            <h3>1. Test del API</h3>
            <p>Probando <code>/api/article-of-day</code>...</p>
            <div id="api-result">Cargando...</div>
        </div>
        
        <div id="test-elements" class="test-section info">
            <h3>2. Test de Elementos HTML</h3>
            <p>Verificando si existen los elementos necesarios...</p>
            <div id="elements-result">Cargando...</div>
        </div>
        
        <div id="article-display" class="article-display" style="display: none;">
            <h3>üì∞ Art√≠culo del D√≠a</h3>
            <div id="article-content">Cargando...</div>
        </div>
        
        <div id="iframe-test" class="test-section info">
            <h3>3. Test del Dashboard Real</h3>
            <p>Cargando el dashboard real en un iframe...</p>
            <iframe src="http://localhost:5000" width="100%" height="600" style="border: 1px solid #ddd; border-radius: 5px;"></iframe>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            
            try {
                console.log('üöÄ Testing API...');
                const response = await fetch('http://localhost:5000/api/article-of-day');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ API Response OK</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Show article display
                    displayArticle(data);
                    return data;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå API Error</h4>
                            <p>Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>üí• Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayArticle(data) {
            const displayDiv = document.getElementById('article-display');
            const contentDiv = document.getElementById('article-content');
            
            contentDiv.innerHTML = `
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 300px;">
                        <h4>${data.title || 'Sin t√≠tulo'}</h4>
                        <p><strong>üìÖ Fecha:</strong> ${new Date(data.created_at).toLocaleDateString()}</p>
                        <p><strong>üìç Fuente:</strong> ${data.source || 'Sin fuente'}</p>
                        <p><strong>üåç Pa√≠s:</strong> ${data.country || 'Sin pa√≠s'}</p>
                        <p><strong>üîó Tipo:</strong> ${data.conflict_type || 'Sin tipo'}</p>
                        <p><strong>‚ö†Ô∏è Riesgo:</strong> <span class="risk-badge risk-${(data.risk_level || 'low').toLowerCase()}">${data.risk_level || 'LOW'} RISK</span></p>
                        <p><strong>üìù Contenido:</strong></p>
                        <div style="background: #f9f9f9; padding: 10px; border-left: 3px solid #007bff; max-height: 200px; overflow-y: auto;">
                            ${data.content || 'Sin contenido'}
                        </div>
                    </div>
                    <div style="flex: 0 0 250px;">
                        ${data.image_url ? `<img src="${data.image_url}" alt="Article Image" class="article-image">` : '<div style="height: 200px; background: #eee; display: flex; align-items: center; justify-content: center; border-radius: 5px;">Sin imagen</div>'}
                    </div>
                </div>
            `;
            
            displayDiv.style.display = 'block';
        }
        
        function testElements() {
            const resultDiv = document.getElementById('elements-result');
            
            // Create a temporary iframe to test the main dashboard
            const iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:5000';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    const elementsToCheck = [
                        'article-title',
                        'article-summary',
                        'article-source',
                        'article-date',
                        'article-image',
                        'article-language',
                        'article-risk-badge'
                    ];
                    
                    let results = '<div class="success"><h4>‚úÖ Element Check Results</h4><ul>';
                    
                    elementsToCheck.forEach(id => {
                        const element = iframeDoc.getElementById(id);
                        const exists = element ? '‚úÖ' : '‚ùå';
                        const content = element ? (element.textContent || element.src || '(empty)') : 'Not found';
                        results += `<li><strong>${id}:</strong> ${exists} - ${content}</li>`;
                    });
                    
                    results += '</ul></div>';
                    resultDiv.innerHTML = results;
                    
                    // Clean up
                    document.body.removeChild(iframe);
                } catch (error) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Cannot access iframe content</h4>
                            <p>CORS or security restriction: ${error.message}</p>
                        </div>
                    `;
                    document.body.removeChild(iframe);
                }
            };
        }
        
        // Run tests
        window.onload = function() {
            testAPI();
            setTimeout(testElements, 1000);
        };
    </script>
</body>
</html>
