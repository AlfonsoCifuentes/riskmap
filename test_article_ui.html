<!DOCTYPE html>
<html>
<head>
    <title>Test Art√≠culo del D√≠a</title>
</head>
<body>
    <h1>Test del Art√≠culo del D√≠a</h1>
    
    <div id="article-title">Cargando...</div>
    <div id="article-summary">Cargando...</div>
    <div id="article-source">Cargando...</div>
    <div id="article-date">Cargando...</div>
    <img id="article-image" style="width:300px;">
    <div id="article-risk-badge">Cargando...</div>
    
    <script>
        console.log('Iniciando test...');
        
        async function testArticleOfDay() {
            try {
                console.log('Haciendo fetch...');
                const response = await fetch('http://localhost:5000/api/article-of-day');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (response.ok && data) {
                    document.getElementById('article-title').textContent = data.title;
                    document.getElementById('article-summary').textContent = data.content;
                    document.getElementById('article-source').textContent = data.source;
                    document.getElementById('article-date').textContent = data.created_at;
                    document.getElementById('article-image').src = data.image_url;
                    document.getElementById('article-risk-badge').textContent = data.risk_level;
                    
                    console.log('‚úÖ Art√≠culo cargado exitosamente');
                } else {
                    console.error('‚ùå Error en la respuesta');
                }
            } catch (error) {
                console.error('üí• Error:', error);
            }
        }
        
        testArticleOfDay();
    </script>
</body>
</html>
