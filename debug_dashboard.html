<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        .response { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Dashboard Debug</h1>
    
    <div class="section">
        <h2>Status</h2>
        <div id="status">Checking...</div>
    </div>
    
    <div class="section">
        <h2>Endpoint Tests</h2>
        <button onclick="testEndpoint('/api/ai_analysis', 'ai-test')">Test AI Analysis</button>
        <button onclick="testEndpoint('/api/heatmap', 'heatmap-test')">Test Heatmap</button>
        <button onclick="testEndpoint('/api/articles', 'articles-test')">Test Articles</button>
        <div id="ai-test" class="response"></div>
        <div id="heatmap-test" class="response"></div>
        <div id="articles-test" class="response"></div>
    </div>

    <script>
        console.log('Debug dashboard loaded');
        
        async function testEndpoint(url, elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = 'Testing...';
            
            try {
                console.log(`Testing endpoint: ${url}`);
                const response = await fetch(`http://127.0.0.1:5000${url}`);
                console.log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    element.innerHTML = `<div class="success">SUCCESS (${response.status})</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const text = await response.text();
                    element.innerHTML = `<div class="error">ERROR (${response.status})</div><pre>${text}</pre>`;
                }
            } catch (error) {
                console.error(`Error testing ${url}:`, error);
                element.innerHTML = `<div class="error">NETWORK ERROR</div><pre>${error.message}</pre>`;
            }
        }
        
        // Test basic connectivity
        window.addEventListener('load', async () => {
            const status = document.getElementById('status');
            try {
                const response = await fetch('http://127.0.0.1:5000/');
                if (response.ok) {
                    status.innerHTML = '<div class="success">Server is running âœ“</div>';
                } else {
                    status.innerHTML = '<div class="error">Server returned error: ' + response.status + '</div>';
                }
            } catch (error) {
                status.innerHTML = '<div class="error">Cannot connect to server: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
