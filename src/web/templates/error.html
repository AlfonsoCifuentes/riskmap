<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - RISKMAP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern_dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h1>Error</h1>
            <p>{{ error if error else "Ha ocurrido un error inesperado" }}</p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Volver al Inicio
            </a>
        </div>
    </div>
    
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #191919 100%);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .error-content {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }
        
        .error-content h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .error-content p {
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
