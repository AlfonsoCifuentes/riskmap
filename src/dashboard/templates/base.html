<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geopolitical Intelligence Dashboard{% endblock %}</title>
    
    <!-- Modern CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Plotly for charts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #3f51b5;
            --accent-color: #ff5722;
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-light: #f0f6fc;
            --text-muted: #8b949e;
            --success-color: #238636;
            --warning-color: #f85149;
            --danger-color: #da3633;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #21262d 100%);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(13, 17, 23, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-light) !important;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            background: rgba(63, 81, 181, 0.1);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-light);
        }

        .stat-card {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            text-align: center;
            padding: 2rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .table-dark {
            background-color: var(--card-bg);
            color: var(--text-light);
        }

        .table-dark th {
            border-color: var(--border-color);
            font-weight: 600;
        }

        .table-dark td {
            border-color: var(--border-color);
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.5em 0.75em;
        }

        .badge-military_conflict { background-color: var(--danger-color); }
        .badge-protest { background-color: var(--warning-color); }
        .badge-diplomatic_crisis { background-color: #fd7e14; }
        .badge-natural_disaster { background-color: #6f42c1; }
        .badge-neutral { background-color: #6c757d; }

        .sentiment-positive { color: var(--success-color); }
        .sentiment-negative { color: var(--danger-color); }
        .sentiment-neutral { color: var(--text-muted); }

        .filter-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(63, 81, 181, 0.4);
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            border-radius: 8px;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(63, 81, 181, 0.25);
            color: var(--text-light);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .spinner-border {
            color: var(--secondary-color);
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .risk-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .risk-high { background-color: var(--danger-color); }
        .risk-medium { background-color: var(--warning-color); }
        .risk-low { background-color: var(--success-color); }

        /* Responsive design */
        @media (max-width: 768px) {
            .stat-number {
                font-size: 2rem;
            }
            
            .card {
                margin-bottom: 1rem;
            }
        }

        /* Animation for loading states */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-globe-americas me-2"></i>
                RISKMAP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">
                        <i class="fas fa-tachometer-alt me-1"></i>
                        Dashboard
                    </a>
                    <a class="nav-link" href="/reports">
                        <i class="fas fa-file-alt me-1"></i>
                        Reports
                    </a>
                    <a class="nav-link" href="/chat">
                        <i class="fas fa-comments me-1"></i>
                        AI Chat
                    </a>
                    <a class="nav-link" href="/about">
                        <i class="fas fa-info-circle me-1"></i>
                        About
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="margin-top: 80px;">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-4">
        <div class="container">
            <p>&copy; 2025 Geopolitical Intelligence System. Built with advanced AI and NLP technologies.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JavaScript -->
    <script>
        // Utility functions
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getSentimentClass(sentiment) {
            if (sentiment > 0.1) return 'sentiment-positive';
            if (sentiment < -0.1) return 'sentiment-negative';
            return 'sentiment-neutral';
        }

        function getSentimentIcon(sentiment) {
            if (sentiment > 0.1) return 'fas fa-smile text-success';
            if (sentiment < -0.1) return 'fas fa-frown text-danger';
            return 'fas fa-meh text-muted';
        }

        function getCategoryBadgeClass(category) {
            return `badge badge-${category}`;
        }

        function getRiskLevel(sentiment, eventCount) {
            if (sentiment < -0.3 && eventCount > 5) return 'high';
            if (sentiment < -0.1 || eventCount > 3) return 'medium';
            return 'low';
        }

        // Show loading spinner
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = `
                <div class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            `;
        }

        // Show error message
        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const toastHtml = `
                <div class="toast align-items-center text-white bg-${type}" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            // Add toast to container (create if doesn't exist)
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                document.body.appendChild(toastContainer);
            }
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toastElement = toastContainer.lastElementChild;
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
