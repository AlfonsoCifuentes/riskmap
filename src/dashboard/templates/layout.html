<!DOCTYPE html>
<html lang="{{ lang|default('en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RISKMAP{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/dashboard_v2.css">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-100 font-mono">
    <!-- particles-js removed to restore only 3D wireframe effect -->

    <nav class="bg-gray-900/70 backdrop-blur-lg p-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-3xl font-bold text-sky-400">RISKMAP</h1>
        <div class="flex gap-4">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/analysis" class="nav-link">Analysis</a>
            <a href="/reports" class="nav-link">Reports</a>
            <a href="/alerts" class="nav-link">Alerts</a>
            <a href="/about" class="nav-link">About</a>
        </div>
    </nav>

    <main class="p-8">
        {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- removed particlesJS initialization -->
    {% block scripts %}{% endblock %}
</body>
</html>
