<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #earth3d-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #earth3d-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130vw;
            height: 130vh;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 400px;
        }
        
        .status {
            color: #00ff00;
            font-weight: bold;
        }
        
        .error {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="earth3d-container">
        <canvas id="earth3d-canvas"></canvas>
    </div>
    
    <div class="info">
        <h3>üåç 3D Earth Test</h3>
        <div id="status">Initializing...</div>
        <div style="margin-top: 10px; font-size: 12px;">
            Check browser console (F12) for detailed logs
        </div>
    </div>

    <script>
        console.log('üåç 3D Earth Test Starting...');
        
        let scene, camera, renderer, earth;
        let animationId;
        
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = isError ? 'error' : 'status';
        }
        
        function init3DEarth() {
            console.log('üöÄ Initializing 3D Earth...');
            updateStatus('üöÄ Initializing 3D Earth...');
            
            try {
                // Get canvas
                const canvas = document.getElementById('earth3d-canvas');
                if (!canvas) {
                    throw new Error('Canvas not found');
                }
                
                // Scene
                scene = new THREE.Scene();
                console.log('‚úÖ Scene created');
                
                // Camera
                camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
                camera.position.z = 10;
                console.log('‚úÖ Camera created');
                
                // Renderer
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth * 1.3, window.innerHeight * 1.3);
                renderer.setClearColor(0x000011, 1); // Dark blue background
                console.log('‚úÖ Renderer created');
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);
                console.log('‚úÖ Lighting added');
                
                // Create Earth
                const geometry = new THREE.SphereGeometry(3, 64, 64);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x4488ff,
                    transparent: true,
                    opacity: 0.9
                });
                
                earth = new THREE.Mesh(geometry, material);
                scene.add(earth);
                console.log('‚úÖ Earth sphere created');
                
                // Load texture
                const textureLoader = new THREE.TextureLoader();
                textureLoader.load(
                    'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg',
                    function(texture) {
                        console.log('‚úÖ Texture loaded');
                        earth.material.map = texture;
                        earth.material.color.setHex(0xffffff);
                        earth.material.needsUpdate = true;
                        updateStatus('‚úÖ 3D Earth loaded with texture');
                    },
                    function(progress) {
                        const percent = (progress.loaded / progress.total * 100).toFixed(1);
                        console.log(`üìà Loading texture: ${percent}%`);
                        updateStatus(`üìà Loading texture: ${percent}%`);
                    },
                    function(error) {
                        console.warn('‚ö†Ô∏è Texture failed, using solid color');
                        updateStatus('‚ö†Ô∏è 3D Earth loaded (no texture)');
                    }
                );
                
                // Start animation
                animate();
                updateStatus('‚úÖ 3D Earth initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                updateStatus(`‚ùå Error: ${error.message}`, true);
            }
        }
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (earth) {
                earth.rotation.y += 0.01;
            }
            
            if (renderer && camera && scene) {
                renderer.render(scene, camera);
            }
        }
        
        // Handle resize
        function handleResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth * 1.3, window.innerHeight * 1.3);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM Ready');
            updateStatus('üöÄ DOM Ready, loading Three.js...');
            
            // Check Three.js
            if (typeof THREE === 'undefined') {
                updateStatus('‚ùå Three.js not loaded', true);
                return;
            }
            
            updateStatus('‚úÖ Three.js loaded, initializing...');
            setTimeout(init3DEarth, 100);
        });
        
        window.addEventListener('resize', handleResize);
        
        // Cleanup
        window.addEventListener('beforeunload', function() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
</body>
</html>
