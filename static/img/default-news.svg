<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3558;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#46ead7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="200" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(70,234,215,0.1)" stroke-width="0.5"/>
  </pattern>
  <rect width="320" height="200" fill="url(#grid)"/>
  
  <!-- News icon -->
  <g transform="translate(160,100)">
    <!-- Newspaper icon -->
    <rect x="-40" y="-30" width="80" height="60" rx="4" fill="url(#iconGradient)" opacity="0.8"/>
    <rect x="-36" y="-26" width="72" height="8" fill="rgba(255,255,255,0.9)" rx="2"/>
    <rect x="-36" y="-14" width="32" height="4" fill="rgba(255,255,255,0.7)" rx="1"/>
    <rect x="-36" y="-6" width="48" height="4" fill="rgba(255,255,255,0.7)" rx="1"/>
    <rect x="-36" y="2" width="40" height="4" fill="rgba(255,255,255,0.7)" rx="1"/>
    <rect x="-36" y="10" width="56" height="4" fill="rgba(255,255,255,0.7)" rx="1"/>
    <rect x="-36" y="18" width="44" height="4" fill="rgba(255,255,255,0.7)" rx="1"/>
    
    <!-- Globe icon overlay -->
    <circle cx="20" cy="-10" r="12" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
    <ellipse cx="20" cy="-10" rx="12" ry="6" fill="none" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.4"/>
    <path d="M8,-10 Q20,-4 32,-10 Q20,-16 8,-10" fill="none" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="160" y="150" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Imagen no disponible
  </text>
  
  <!-- Subtitle -->
  <text x="160" y="170" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="12">
    Fuente sin imagen
  </text>
  
  <!-- Glow effect -->
  <circle cx="160" cy="100" r="60" fill="none" stroke="rgba(70,234,215,0.2)" stroke-width="1" opacity="0.8"/>
  <circle cx="160" cy="100" r="80" fill="none" stroke="rgba(70,234,215,0.1)" stroke-width="1" opacity="0.6"/>
</svg>
