<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        --card-gradient: linear-gradient(145deg, rgba(22, 27, 34, 0.95) 0%, rgba(22, 27, 34, 0.8) 100%);
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --accent-color: #f093fb;
        --danger-color: #ff4757;
        --success-color: #2ed573;
        --warning-color: #ffa502;
        --info-color: #3742fa;
        --dark-bg: #0c0c0c;
        --card-bg: rgba(22, 27, 34, 0.9);
        --border-color: rgba(102, 126, 234, 0.2);
        --text-primary: #ffffff;
        --text-secondary: #b8bcc8;
        --text-muted: #6c7293;
        --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
        --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.6);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
        background: var(--dark-gradient);
        color: var(--text-primary);
        font-family: 'Inter', 'Segoe UI', sans-serif;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        position: relative;
    }

    /* Geopolitical particles background */
    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(
            135deg, 
            rgba(13, 25, 43, 0.95) 0%, 
            rgba(27, 39, 53, 0.95) 25%,
            rgba(15, 32, 46, 0.95) 50%,
            rgba(8, 22, 36, 0.95) 75%,
            rgba(11, 19, 32, 0.95) 100%
        );
        background-attachment: fixed;
    }

    /* Enhanced glass morphism for geopolitical theme */ Glass morphism cards */
    .glass-card {
        background: var(--card-gradient);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: var(--shadow-lg);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        opacity: 0.5;
    }

    .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-xl);
        border-color: var(--primary-color);
    }

    /* Header */
    .hero-section {
        background: var(--primary-gradient);
        padding: 3rem 0;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><polygon points="1000,100 1000,0 0,100"/></svg>');
        background-size: cover;
    }

    .hero-title {
        font-size: 3rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-size: 1.2rem;
        color: rgba(255,255,255,0.9);
        margin-bottom: 0;
    }

    /* Stats cards */
    .stat-card {
        background: var(--card-gradient);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(20px);
        margin: 0.5rem 0;
        min-height: 140px;
        height: 140px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--primary-gradient);
    }

    .stat-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-xl);
    }

    .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary) !important;
        margin-bottom: 0.5rem;
        display: block;
        line-height: 1.1;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
    }

    .stat-number.risk-high {
        color: var(--danger-color) !important;
    }

    .stat-number.risk-medium {
        color: var(--warning-color) !important;
    }

    .stat-number.risk-low {
        color: var(--success-color) !important;
    }

    .stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 500;
        line-height: 1.2;
    }

    /* Article of the day */
    .article-of-day {
        background: var(--card-gradient);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(20px);
        margin-bottom: 2rem;
    }

    .article-hero-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        filter: brightness(0.8);
        transition: var(--transition);
    }

    .article-of-day:hover .article-hero-image {
        filter: brightness(1);
        transform: scale(1.05);
    }

    .article-content {
        padding: 2rem;
        position: relative;
    }

    .risk-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        font-weight: 700;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid transparent;
    }

    .risk-critical {
        color: #ff3333;
        border-color: #ff3333;
        background: rgba(255, 51, 51, 0.1);
        text-shadow: 0 0 10px rgba(255, 51, 51, 0.8);

    .risk-high {
        color: #ff4757;
        border-color: #ff4757;
        background: rgba(255, 71, 87, 0.1);
        text-shadow: 0 0 8px rgba(255, 71, 87, 0.6);

    .risk-medium {
        color: #ffa502;
        border-color: #ffa502;
        background: rgba(255, 165, 2, 0.1);
        text-shadow: 0 0 8px rgba(255, 165, 2, 0.6);

    .risk-low {
        color: #2ed573;
        border-color: #2ed573;
        background: rgba(46, 213, 115, 0.1);
        text-shadow: 0 0 8px rgba(46, 213, 115, 0.6);

        border: 1px solid var(--border-color);

    .modern-table td {

    .custom-progress {
        height: 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .custom-progress-bar {
        height: 100%;
        border-radius: 10px;
        background: var(--primary-gradient);
        transition: width 0.8s ease;
        position: relative;
    }

    .custom-progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .fade-in {
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);

        to {

// Variables para filtrado y ordenamiento
let filteredArticlesData = [];

// Filtrar y ordenar artículos
function filterAndSortArticles() {
    const riskFilter = document.getElementById('risk-filter').value;
    const sourceFilter = document.getElementById('source-filter').value;
    const sortFilter = document.getElementById('sort-filter').value;
    
    // Filtrar datos
    filteredArticlesData = articlesData.filter(article => {
        let passRiskFilter = !riskFilter || (article.risk_level && article.risk_level.toLowerCase() === riskFilter);
        let passSourceFilter = !sourceFilter || (article.source && article.source.toLowerCase().includes(sourceFilter.toLowerCase()));
        return passRiskFilter && passSourceFilter;
    });
    
    // Ordenar datos
    filteredArticlesData.sort((a, b) => {
        switch(sortFilter) {
            case 'published_at_desc':
                return new Date(b.published_at || b.created_at) - new Date(a.published_at || a.created_at);
            case 'published_at_asc':
                return new Date(a.published_at || a.created_at) - new Date(b.published_at || b.created_at);
            case 'risk_desc':
                const riskOrder = {'high': 3, 'medium': 2, 'low': 1};
                return (riskOrder[b.risk_level?.toLowerCase()] || 0) - (riskOrder[a.risk_level?.toLowerCase()] || 0);
            case 'risk_asc':
                const riskOrderAsc = {'high': 3, 'medium': 2, 'low': 1};
                return (riskOrderAsc[a.risk_level?.toLowerCase()] || 0) - (riskOrderAsc[b.risk_level?.toLowerCase()] || 0);
            case 'source_asc':
                return (a.source || '').localeCompare(b.source || '');
            case 'source_desc':
                return (b.source || '').localeCompare(a.source || '');
            default:
                return 0;
        }
    });
    
    // Actualizar tabla con datos filtrados
    updateFilteredArticlesTable();
}

function fetchRecentArticles(sortBy = 'published_at', sortOrder = 'desc') {
        const url = `/api/articles?limit=20&sort_by=${sortBy}&sort_order=${sortOrder}`;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const articlesTableBody = document.getElementById('articles-table-body');

                if (data.length === 0) {
                    articlesTableBody.innerHTML = '<tr><td colspan="4" class="text-center" style="color: var(--text-color-secondary);">No articles found.</td></tr>';
                    return;

                data.forEach(article => {
                    const row = document.createElement('tr');
                    row.style.cursor = 'pointer';
                    row.onclick = () => window.open(article.url, '_blank');
                    
                    const riskColor = getRiskColor(article.risk_level);

                    row.innerHTML = `

                });

    // Fetch high risk articles
    async function fetchHighRiskArticles() {
        try {
            const response = await fetch(`/api/high_risk_articles?limit=20&lang=${currentLanguage}`);
            const data = await response.json();
            
            const tableBody = document.getElementById('high-risk-table-body');
            if (!tableBody) return;
            
            tableBody.innerHTML = '';
            
            if (!data.articles || data.articles.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No articles found.</td></tr>';
                return;
            }
            
            data.articles.forEach(article => {
                const row = document.createElement('tr');
                row.style.cursor = 'pointer';
                row.onclick = () => window.open(article.url, '_blank');
                
                const riskScore = article.risk_score || 0;
                const riskColor = riskScore >= 7 ? '#dc2626' : riskScore >= 5 ? '#ea580c' : '#059669';
                
                row.innerHTML = `
                    <td>
                        <div style="font-weight: 500;">${article.title}</div>
                        <div style="font-size: 0.85em; color: #666; margin-top: 4px;">${article.description ? article.description.substring(0, 100) + '...' : ''}</div>
                    </td>
                    <td>${article.source_name || 'Unknown'}</td>
                    <td>${article.location || 'Global'}</td>
                    <td><span style="background: ${riskColor}; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8em;">${riskScore.toFixed(1)}</span></td>
                    <td>${new Date(article.published_at).toLocaleDateString()}</td>
                    <td><span class="language-badge">${article.language || '?'}</span></td>
                `;
                
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching articles:', error);
        }
    }
