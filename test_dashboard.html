<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a2e; color: white; }
        .card { background: #16213e; padding: 20px; margin: 10px 0; border-radius: 10px; }
        .loading { color: #ffa500; }
        .error { color: #ff4757; }
        .success { color: #2ed573; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Dashboard API Test</h1>
    
    <div class="card">
        <h3>ğŸ“Š Summary API Test</h3>
        <div id="summary-status" class="loading">Loading...</div>
        <pre id="summary-data"></pre>
    </div>
    
    <div class="card">
        <h3>ğŸ“° Articles API Test</h3>
        <div id="articles-status" class="loading">Loading...</div>
        <pre id="articles-data"></pre>
    </div>
    
    <div class="card">

        <pre id="article-day-data"></pre>
    </div>

    <script>
        console.log('ğŸš€ Starting API tests...');
        
        // Test Summary API
        fetch('/api/summary')
            .then(response => {
                console.log('ğŸ“Š Summary API response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('ğŸ“Š Summary data:', data);
                document.getElementById('summary-status').innerHTML = '<span class="success">âœ… SUCCESS</span>';
                document.getElementById('summary-data').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('âŒ Summary API error:', error);
                document.getElementById('summary-status').innerHTML = '<span class="error">âŒ ERROR</span>';
                document.getElementById('summary-data').textContent = error.toString();
            });
        
        // Test Articles API
        fetch('/api/articles?limit=5')

        // Test Article of Day API
        fetch('/api/article-of-day')
            .then(response => {

                return response.json();
            })
            .then(data => {
                console.log('â­ Article of Day data:', data);

    </script>
</body>
</html>
